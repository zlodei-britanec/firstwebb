{% extends 'main/layout.html' %}

{% block title%}{{ article.title }}{% endblock %}

{% block content %}
    <div class="features">
      <h1>{{ article.title }}</h1>
      <p>{{ article.date }}</p>
      <p>{{ article.full_text }}</p>
        <button onclick="window.location.href = 'http://127.0.0.1:8000/'" class='btn btn-warning'>На главную страницу.</button>
        <a href="{% url 'news-update' article.id %}"><button class="btn btn-success">Редактирование статьи.</button></a>
        <a href="{% url 'news-delete' article.id %}"><button class="btn btn-danger">Удалить статью.</button></a>
    </div>
{% endblock %}
